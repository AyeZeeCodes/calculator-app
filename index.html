<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="well">
        <div id="output">

        </div>
      </div>
      <form id="calculator">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="input1">1st number:</label>
              <input id="input1" class="form-control" type="text">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="input2">2nd number:</label>
              <input id="input2" class="form-control" type="text">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="add" checked>
                add
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="subtract">
                subtract
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="multiply">
                multiply
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="divide">
                divide
              </label>
            </div>
          </div>
        </div>



        <button type="submit" class="btn btn-primary btn-block">Calculate!</button>
      </form>

    </div>
  </body>
</html>
